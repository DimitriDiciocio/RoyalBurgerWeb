<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Burguer - Login</title>
    <link rel="icon" href="../assets/svg/logo.svg">
    <!-- css -->
    <link rel="stylesheet" href="../assets/styles/header.css">
    <link rel="stylesheet" href="../assets/styles/global.css">
    <link rel="stylesheet" href="../assets/styles/footer.css">
    <link rel="stylesheet" href="../assets/styles/mensagens.css">
    <!-- js sistema -->
    <script src="src/js/utils.js" type="module" defer>

    </script>
    <script src="src/js/ui/usuario.js" type="module" defer>

    </script>
    <script src="../js/ui/header.js" type="module" defer>

    </script>
    <!-- js complementares -->
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="page-login">
    <!-- importara header -->
  <div id="header-container"></div>

  <div id="header-container">
    <div class="alerta-erro">
        <i class="fa-solid fa-x"></i>
        <div>
            <p class="errao">Erro</p>
            <p class="motivo">Motivo do erro</p>
        </div>
    </div>
  </div>

  <main>
    <div>
        <i class="fa-solid fa-chevron-left"></i>
    </div>

    <section>
        <form class="quadro-log-cad">
            <p class="titulo">Digite o seu <br> e-mail e senha</p>

            <div class="inputs">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="off">
            </div>

            <div class="inputs">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required autocomplete="off">
                <i class="fa-solid fa-eye-slash"></i>
            </div>

            <div class="navegue">
                <a href="">Esqueceu a senha?</a>
                <a href="cadastro.html">Ainda não tem uma conta? <span> Cadastre-se já!</span></a>
            </div>

            <div>
                <button class="botao inativo">Entrar</button>
            </div>
        </form>

        <script src="../js/ui/log-cadas.js"></script>
    </section>
  </main>

  <!-- importare footer -->
  <div id="footer-container"></div>

</body>

</html>
