<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Burguer</title>
    <link rel="icon" href="../assets/svg/logo.svg">
    
    <!-- ALTERAÇÃO: FontAwesome CDN carregado no início para garantir disponibilidade dos ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="../assets/styles/header.css">
    <link rel="stylesheet" href="../assets/styles/global.css">
    <link rel="stylesheet" href="../assets/styles/footer.css">
    <link rel="stylesheet" href="../assets/styles/mensagens.css">
    <link rel="stylesheet" href="../assets/styles/modais.css">
    <link rel="stylesheet" href="../assets/styles/clube-royal.css">
    <!-- js sistema -->
    <script src="../js/utils.js" type="module" defer></script>
    <script src="../js/ui/header.js" type="module" defer></script>
    <script src="../js/ui/alerts.js" type="module" defer></script>
    <script src="../js/ui/imports.js" type="module" defer></script>
    <script src="../js/ui/modais.js" type="module" defer></script>
    <script src="../js/ui/clube-royal.js" type="module" defer></script>
    <!-- js complementares -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- importara header -->
    <div id="header-container"></div>

    <main>
        <section class="imagem-fundo">
            <div>
                <div class="voltar">
                    <i class="fa-solid fa-chevron-left"></i>
                    <p>Voltar</p>
                </div>
                <p>Clube Royal</p>
            </div>
        </section>
        
        <section class="conteudo-principal">
            <!-- Quadro de pontos fixo -->
            <div class="quadro-pontos-royal">
                <p class="txt1">Seus pontos</p>

                <div class="pontos">
                    <i class="fa-solid fa-crown"></i>
                    <p id="pontos-atual">0</p>
                </div>

                <p class="txt2" id="texto-expiracao" style="display: none;">Faltam <span id="dias-expiram"></span> dias para seus pontos expirarem</p>

                <button id="btn-alternar">Histórico de pontos</button>
            </div>

            <!-- Seção de explicação -->
            <div class="secao-explicacao" id="secao-explicacao">
                <div class="informa">
                    <div>
                        <div class="titulo">
                            <i class="fa-solid fa-circle"></i>
                            <p>Acumule pontos em cada compra!</p>
                        </div>

                        <p class="descricao"></p>
                    </div>

                    <div>
                        <div class="titulo">
                            <i class="fa-solid fa-circle"></i>
                            <p>Use seus pontos para descontos!</p>
                        </div>

                        <p class="descricao"></p>
                    </div>

                    <div>
                        <div class="titulo">
                            <i class="fa-solid fa-circle"></i>
                            <p>Como funciona o sistema?</p>
                        </div>

                        <p class="descricao"></p>
                    </div>

                    <div>
                        <div class="titulo">
                            <i class="fa-solid fa-circle"></i>
                            <p>Os pontos expiram?</p>
                        </div>

                        <p class="descricao"></p>
                    </div>
                </div>
            </div>

                        <!-- Seção de histórico -->
            <div class="secao-historico" id="secao-historico" style="display: none;">                                                                           
                <p class="vencimento" id="texto-vencimento" style="display: none;">Seus pontos vencem daqui <span id="vencimento-dias"></span> dias</p>
                <div id="historico-container">
                    <!-- Histórico será renderizado aqui -->
                </div>
            </div>
        </section>

    </main>
    <!-- importare footer -->
    <div id="footer-container"></div>
</body>

</html>
