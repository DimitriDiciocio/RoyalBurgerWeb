<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Burguer</title>
    <link rel="icon" href="../assets/svg/logo.svg">
    
    <!-- ALTERAÇÃO: FontAwesome CDN carregado no início para garantir disponibilidade dos ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="../assets/styles/header.css">
    <link rel="stylesheet" href="../assets/styles/global.css">
    <link rel="stylesheet" href="../assets/styles/footer.css">
    <link rel="stylesheet" href="../assets/styles/mensagens.css">
    <link rel="stylesheet" href="../assets/styles/modais.css">
    <link rel="stylesheet" href="../assets/styles/info-pedido.css">
    <!-- Socket.IO Client para WebSocket -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- js sistema -->
    <script src="../js/utils.js" type="module" defer></script>
    <script src="../js/ui/header.js" type="module" defer></script>
    <script src="../js/ui/alerts.js" type="module" defer></script>
    <script src="../js/ui/imports.js" type="module" defer></script>
    <script src="../js/ui/modais.js" type="module" defer></script>
    <script src="../js/ui/order-details.js" type="module" defer></script>
    <!-- js complementares -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- importara header -->
    <div id="header-container"></div>

    <main>
        <section class="imagem-fundo">
            <div class="voltar" style="cursor: pointer;">
                <i class="fa-solid fa-chevron-left"></i>
                <p>Voltar</p>
            </div>
        </section>

        <div class="teste">
            <section class="conteudo-1">
                <div class="etapa">
                    <p id="order-status-message">Carregando pedido...</p>

                    <div class="etapas">
                        <div class="etapa-1" id="step-pending"></div>
                        <div class="etapa-2" id="step-preparing"></div>
                        <div class="etapa-3" id="step-delivered"></div>
                    </div>
                </div>

                <div class="informa">
                    <div>
                        <i class="fa-solid fa-location-dot"></i>

                        <div>
                            <p id="order-address">Carregando...</p>
                            <p id="order-neighborhood">Carregando...</p>
                        </div>
                    </div>

                    <div>
                        <i class="fa-brands fa-pix" id="payment-pix-icon" style="display: flex;"></i>
                        <i class="fa-solid fa-credit-card" id="payment-card-icon" style="display: none;"></i>
                        <i class="fa-solid fa-money-bill" id="payment-money-icon" style="display: none;"></i>

                        <div style="cursor: pointer; gap:0px">
                            <p>Pagamento na entrega</p>
                            <p id="payment-method">Carregando...</p>
                            <p id="change-amount" style="display: none; color: #4caf50; font-weight: 600; margin-top: 2px;"></p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="conteudo-2">
                <div class="produtos" id="order-items">
                    <div class="quadro-produto">
                        <img src="" alt="">

                        <div>
                            <p class="nome">Carregando...</p>
                            <p class="descricao"></p>
                            <p class="adicional" style="display: none;"></p>
                        </div>

                        <p class="preco">R$ 0,00</p>
                    </div>
                </div>

                <div class="resumo">
                        <p>Resumo de valores</p>
                        
                        <div class="valor">
                            <p>Subtotal</p>
                            <p id="subtotal-value">R$ 0,00</p>
                        </div>
                        <div class="valor">
                            <p>Taxa de entrega</p>
                            <p id="delivery-fee-value">R$ 0,00</p>
                        </div>
                        <div class="valor" id="discount-row" style="display: none;">
                            <p>Descontos</p>
                            <p id="discount-value">R$ 0,00</p>
                        </div>

                        <div class="total">
                            <div>
                                <p>Total</p>
                                <p>Nessa compra, você ganhou <span id="points-earned">0</span> pontos Royal</p>
                            </div>

                            <p class="p" id="total-value">R$ 0,00</p>
                        </div>
                </div>
                
            </section>
        </div>

    </main>
    <!-- importare footer -->
    <div id="footer-container"></div>
</body>

</html>
