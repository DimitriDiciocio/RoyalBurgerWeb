<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Burguer - Cadastro</title>
    <link rel="icon" href="../assets/svg/logo.svg">
    
    <!-- ALTERAÇÃO: FontAwesome CDN carregado no início para garantir disponibilidade dos ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
    
    <!-- css -->
    <link rel="stylesheet" href="../assets/styles/header.css">
    <link rel="stylesheet" href="../assets/styles/global.css">
    <link rel="stylesheet" href="../assets/styles/footer.css">
    <link rel="stylesheet" href="../assets/styles/login-cadastro.css">
    <link rel="stylesheet" href="../assets/styles/mensagens.css">
    <!-- js sistema -->
    <script src="../js/utils.js" type="module" defer></script>
    <script src="../js/ui/header.js" type="module" defer></script>
    <script src="../js/ui/imports.js" type="module" defer></script>
    <script src="../js/ui/alerts.js" type="module" defer></script>
    <script src="../js/ui/log-cadas.js" type="module" defer></script>
    <!-- js complementares -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- importara header -->
    <div id="header-container"></div>

    <main>

        <div class="div-back">
            <a href="../../index.html" style="color: inherit; text-decoration: none;"
                title="Voltar para página inicial">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
        </div>

        <section>
            <form class="form-login">
                <h4 class="title">Cadastre sua conta Royal</h4>

                <div class="div-input">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required autocomplete="off">
                </div>

                <div class="div-input">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required autocomplete="off">
                </div>

                <div class="div-input">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento" name="nascimento" required autocomplete="off">
                </div>

                <div class="div-input">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required autocomplete="off">
                </div>

                <div class="div-input">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required autocomplete="off">
                    <i class="fa-solid fa-eye" id="mostrarSenha" aria-hidden="true"></i>
                    <i class="fa-solid fa-eye-slash" id="ocultarSenha" aria-hidden="true" style="display: none;"></i>
                </div>

                <div class="password-requirements">
                    <h5>Requisitos da senha:</h5>
                    <ul class="instrucao">
                        <li id="req-maiuscula">1 Letra em maiúsculo</li>
                        <li id="req-numero">1 Dígito numérico</li>
                        <li id="req-especial">1 Caractere especial</li>
                        <li id="req-tamanho">8 Dígitos</li>
                    </ul>
                </div>

                <div class="div-input">
                    <label for="confirma-senha">Confirmar senha</label>
                    <input type="password" id="confirma-senha" name="confirma-senha" required autocomplete="off">
                    <i class="fa-solid fa-eye" id="mostrarConfirmaSenha" aria-hidden="true"></i>
                    <i class="fa-solid fa-eye-slash" id="ocultarConfirmaSenha" aria-hidden="true"
                        style="display: none;"></i>
                </div>
                <p class="texto-pergunta">Já possui uma conta? <a href="login.html" class="link-redirect">Entre já!</a>
                </p>
                <div class="divButtonSubmit">
                    <button id="btn-cadastrar" class="btn-acao inativo">Criar Conta</button>
                </div>
            </form>
        </section>
    </main>

    <!-- importare footer -->
    <div id="footer-container"></div>

</body>

</html>
