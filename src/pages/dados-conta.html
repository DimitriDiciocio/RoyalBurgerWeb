<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Burguer</title>
  <link rel="icon" href="../assets/svg/logo.svg">

  <!-- css -->
  <link rel="stylesheet" href="../assets/styles/header.css">
    <link rel="stylesheet" href="../assets/styles/global.css">
    <link rel="stylesheet" href="../assets/styles/footer.css">
  <!-- js sistema -->
  <script src="../js/utils.js" type="module" defer></script>
    <script src="../js/ui/header.js" type="module" defer></script>
    <script src="../js/ui/footer.js" type="module" defer></script>
    <script src="../js/ui/log-cadas.js" type="module" defer></script>
  <!-- js complementares -->

<body class="page-dados-conta">
  <!-- importara header -->
  <div id="header-container"></div>

  <main>
    <img class="banner" src="../assets/img/banner-conta.png" alt="">

    <div class="absolute">
        <section class="navegacao">
            <div class="quadro-navegacao">
                <div>
                    <p class="perfil">YB</p>
                    <p class="nome">Ygor Brocha</p>
                </div>

                <div class="navega">
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <p>Ver cardápio</p>
                    </div>

                    <div>
                        <i class="fa-solid fa-user"></i>
                        <p>Dados da conta</p>
                    </div>

                    <div>
                        <i class="fa-solid fa-receipt"></i>
                        <p>Ver pedidos</p>
                    </div>

                    <div>
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Endereços</p>
                    </div>

                    <div>
                        <i class="fa-solid fa-crown"></i>
                        <p>Ver pontos</p>
                    </div>

                    <div>
                        <i class="fa-solid fa-gear"></i>
                        <p>Configurações</p>
                    </div>
                </div>
            </div>

            <div class="quadro-pontos-royal">
                <div>
                    <i class="fa-solid fa-circle-info"></i>
                    <p>Seus pontos</p>
                    <div>
                        <i class="fa-solid fa-crown"></i>
                        <p>200</p>
                    </div>

                    <p>Faltam <span>XX</span> dias para seus pontos expirarem</p>
                </div>
            </div>
        </section>

        <section>

        </section>
    </div>
  </main>
  <!-- importare footer -->
  <div id="footer-container"></div>
