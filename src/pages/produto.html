<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Burguer</title>
  <link rel="icon" href="../assets/svg/logo.svg">
  
  <!-- ALTERAÇÃO: FontAwesome CDN carregado no início para garantir disponibilidade dos ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
  
  <!-- css -->
  <link rel="stylesheet" href="../assets/styles/header.css">
  <link rel="stylesheet" href="../assets/styles/global.css">
  <link rel="stylesheet" href="../assets/styles/footer.css">
  <link rel="stylesheet" href="../assets/styles/produto.css">
  <link rel="stylesheet" href="../assets/styles/modais.css">
  <link rel="stylesheet" href="../assets/styles/mensagens.css">
  <!-- js sistema -->
  <script src="../js/utils.js" type="module" defer></script>
  <script src="../js/ui/imports.js" type="module" defer></script>
  <script src="../js/ui/header.js" type="module" defer></script>
  <script src="../js/ui/alerts.js" type="module" defer></script>
  <script src="../js/ui/log-cadas.js" type="module" defer></script>
  <script src="../js/ui/modais.js" type="module"></script>
  <script src="../js/ui/produto.js" type="module" defer></script>
    <!-- js complementares -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <!-- importara header -->
  <div id="header-container"></div>

  <main>
    <div class="informa">
      <div class="esquerda">
        <a href="../../index.html" class="voltar">
          <i class="fa-solid fa-chevron-left"></i>
          <p>Voltar</p>
        </a>
        <img id="imagem-produto" src="" alt="">

        <div class="area-adicionar">
          <p class="valor">A partir de <span></span></p>

          <div class="quadro">

            <div class="quantidade">
              <i class="fa-solid fa-minus"></i>
              <p id="quantidade">1</p>
              <i class="fa-solid fa-plus"></i>
            </div>

            <p id="valor"></p>

            <button>Adicionar a cesta</button>
          </div>
        </div>
      </div>

            <div class="direita">
        <h1 id="nome-produto"></h1>

        <p id="descricao-produto"></p>

        <div class="monte">
          <p>Monte do seu jeito!</p>

          <div class="rolagem">
                      </div>

          <button data-open-modal="modal-extras">
            Adicionar extras
            <span class="extras-badge" id="extras-badge" style="display: none;">0</span>
          </button>

        </div>

        <div class="observacao">
          <div class="div-input">
            <label>Observações</label>
            <input type="text" maxlength="140" placeholder="Adicione observações especiais para seu pedido">
            <p class="limite">0/140</p>
          </div>
        </div>

      </div>
    </div>

  </main>

  <!-- importare footer -->
  <div id="footer-container"></div>

  <!-- Modal de Extras -->
  <div id="modal-extras" class="modal" style="display: none;">
    <div class="div-overlay" id="overlay-extras" data-close-modal="modal-extras"></div>
    <div class="modal-contet">
      <div class="header">
        <i class="fa-solid fa-xmark" id="fechar-modal-extras" data-close-modal="modal-extras"></i>
        <h2>Adicionar Extras</h2>
        <p>Personalize seu pedido com ingredientes extras</p>
      </div>
      
      <div class="modal-body">
        <div id="lista-extras-modal" class="rolagem-modal">
          <!-- Será preenchido dinamicamente -->
        </div>
      </div>
      <div class="footer-modal">
        <button id="btn-cancelar-extras" class="btn-cancelar" data-close-modal="modal-extras">Cancelar</button>
        <button id="btn-salvar-extras" class="btn-salvar">Salvar</button>
      </div>
    </div>
  </div>
</body>

</html>
