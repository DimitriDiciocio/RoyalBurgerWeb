<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Home - Royal Burguer</title>
    <link rel="icon" href="src/assets/svg/logo.svg">
    
    <!-- CSS -->
    <link rel="stylesheet" href="src/assets/styles/header.css">
    <link rel="stylesheet" href="src/assets/styles/global.css">
    <link rel="stylesheet" href="src/assets/styles/footer.css">
    <link rel="stylesheet" href="src/assets/styles/inicio.css">
    <link rel="stylesheet" href="src/assets/styles/mensagens.css">
    
    <!-- JS -->
    <script src="src/js/utils.js" type="module" defer></script>
    <script src="src/js/ui/imports.js" type="module" defer></script>
    <script src="src/js/ui/header.js" type="module" defer></script>
    <script src="src/js/ui/alerts.js" type="module" defer></script>
    <script src="src/js/ui/home.js" type="module" defer></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <main>
        <section class="carrossel">
            <div class="imagens">
                <img src="src/assets/img/1.png" alt="Imagem 1">
                <img src="src/assets/img/2.png" alt="Imagem 2">
                <img src="src/assets/img/3.png" alt="Imagem 3">
                <img src="src/assets/img/4.png" alt="Imagem 4">
                <img src="src/assets/img/5.png" alt="Imagem 5">
                <img src="src/assets/img/6.png" alt="Imagem 6">
            </div>
            <div class="indicadores"></div>
            <script src="src/js/ui/carrossel.js"></script>
        </section>

        <section class="mostruario-horizontal">
            <div class="container">
                <p class="titulo">Os mais pedidos</p>
                <div class="rolagem">
                    <!-- Produtos serão carregados dinamicamente aqui -->
                </div>
            </div>

            <div class="container">
                <p class="titulo">Promoções especiais</p>
                <p class="subtitulo">Essa oferta expira em <span>00</span>:<span>00</span>:<span>00</span></p>
                <div class="rolagem">
                    <!-- Produtos em promoção serão carregados dinamicamente aqui -->
                </div>
            </div>

            <div class="container">
                <p class="titulo">Novidades</p>
                <div class="rolagem">
                    <!-- Novos produtos serão carregados dinamicamente aqui -->
                </div>
            </div>
        </section>

        <section class="mostruario-vertical">
            <div class="categoias">
                <i class="fa-solid fa-bars"></i>
                <!-- Categorias serão carregadas dinamicamente aqui -->
            </div>

            <div class="rolagem-infinita">
                <!-- Seções de produtos por categoria serão carregadas dinamicamente aqui -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
        // Mock da API para teste
        window.getProducts = async function() {
            return {
                items: [
                    {
                        id: 1,
                        name: "X-Burguer Clássico",
                        description: "Hambúrguer com queijo, alface, tomate e molho especial",
                        price: "25.90",
                        preparation_time_minutes: 15,
                        category_id: 1,
                        image_url: "src/assets/img/tudo.jpeg"
                    },
                    {
                        id: 2,
                        name: "X-Bacon",
                        description: "Hambúrguer com bacon crocante, queijo e molho barbecue",
                        price: "32.50",
                        preparation_time_minutes: 20,
                        category_id: 1,
                        image_url: "src/assets/img/tudo.jpeg"
                    },
                    {
                        id: 3,
                        name: "X-Tudo",
                        description: "O mais completo! Carne, bacon, queijo, presunto, ovo e muito mais",
                        price: "45.90",
                        preparation_time_minutes: 25,
                        category_id: 1,
                        image_url: "src/assets/img/tudo.jpeg"
                    },
                    {
                        id: 4,
                        name: "Hambúrguer Vegetariano",
                        description: "Hambúrguer de grão-de-bico com queijo vegano e vegetais frescos",
                        price: "28.90",
                        preparation_time_minutes: 18,
                        category_id: 4,
                        image_url: "src/assets/img/tudo.jpeg"
                    },
                    {
                        id: 5,
                        name: "Combo Royal",
                        description: "Hambúrguer + Batata frita + Refrigerante",
                        price: "35.90",
                        preparation_time_minutes: 20,
                        category_id: 3,
                        image_url: "src/assets/img/tudo.jpeg"
                    }
                ]
            };
        };

        window.getCategories = async function() {
            return {
                items: [
                    { id: 1, name: "Clássicos" },
                    { id: 2, name: "Mais vendidos" },
                    { id: 3, name: "Combos Royal" },
                    { id: 4, name: "Vegetarianos" },
                    { id: 5, name: "Veganos" },
                    { id: 6, name: "Porções" },
                    { id: 7, name: "Complementos" },
                    { id: 8, name: "Bebidas" },
                    { id: 9, name: "Sobremesas" }
                ]
            };
        };

        // Aguardar carregamento da página
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página de teste carregada');
        });
    </script>
</body>
</html>
