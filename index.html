<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Burguer</title>
  <link rel="icon" href="src/assets/svg/logo.svg">
  
  <!-- css -->
  <link rel="stylesheet" href="src/assets/styles/header.css">
  <link rel="stylesheet" href="src/assets/styles/global.css">
  <link rel="stylesheet" href="src/assets/styles/footer.css">
  <!-- js sistema -->
  <script src="src/js/utils.js" type="module" defer></script>
  <script src="src/js/ui/inicio.js" type="module" defer></script>
  <script src="src/js/ui/header.js" type="module" defer></script>
  <script src="src/js/ui/footer.js" type="module" defer></script>
  <!-- js complementares -->
  <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <!-- importara header -->
  <div id="header-container"></div>

  <main>
    <div class="carrossel">
      <div class="imagens">
          <img src="src/assets/img/1banner-bem-vindo.png" alt="Imagem 1">
          <img src="src/assets/img/2banner-suculência.png.png" alt="Imagem 2">
          <img src="src/assets/img/3banner-hamburguer-aberto.png.png" alt="Imagem 3">
          <img src="src/assets/img/4banner-delivery.png.png" alt="Imagem 4">
          <img src="src/assets/img/5banner-sanduíches-carne.png" alt="Imagem 5">
      </div>

      <div class="indicadores">
          
      </div>

       <script src="src/js/ui/carrossel.js"></script>
    </div>

    <div class="mostruario-horizontal">
      <p class="descricao">Os mais pedidos</p>
      <p class="subdescricao">Essa oferta expira em <span>00</span>:<span>00</span>:<span>00</span></p>

      <div class="rolagem">
        <div id="ficha-produto">
          <img src="src/assets/img/tudo.jpeg" alt="x-tudo" id="foto">
          <div class="informa">
            <div>
              <p id="nome">X-Tudão</p>
              <p id="descricao">Descrição rápida...</p>
            </div>
            <div>
              <p id="preco">R$ 50,00</p>
              <p id="tempo">40 - 50 min • R$ 5,00</p>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="mostruario-vertical">

    </div>

    
  </main>

  <!-- importare footer -->
  <div id="footer-container"></div>
</body>

</html>
